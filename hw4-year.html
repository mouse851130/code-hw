<body>
    <script>
        let year = window.prompt('請輸入年份:')
        if (year % 400 == 0) {
            window.alert(`${year}是:閏年`);
        }
        else if (year % 4 == 0 && year % 100 != 0) {
            window.alert(`${year}是:閏年`);
        }
        else if (year % 4 != 0) {
            window.alert(`${year}是:平年`);
        }
        else if (year % 100 == 0 && year % 400 != 0) {
            window.alert(`${year}是:平年`);
        }
    </script>
