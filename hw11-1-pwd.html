<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <label>Password</label>
    <input type="password" name="" id="pwd1" minlength="6" placeholder="請輸入密碼">
    <input type="button" value="提交" id="button1">
    <input type="text" name="" id="result1" placeholder="是否正確">
    <div>需大於六個字且包含英文大小寫及數字</div>

    <script>
        let pwd = document.getElementById("pwd1");
        let button1 = document.getElementById("button1");
        let result1 = document.getElementById("result1");


        // console.log(pwd);

        //判斷元素值是否為空白，密碼長度是否大於6
        //如果長度是否大於6，判斷是否包含字母、數字、特殊符號

        // let re = /^([a-z, A-Z]\d){6,}$/;
        let re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        button1.addEventListener("click", () => {
            let pwdval = pwd.value;
            console.log(pwdval);
            if (re.test(pwdval)) {
                // window.alert("正確");
                return result1.value = "正確";
            }
            else {
                // window.alert("密碼格式錯誤，需大於六個字且包含英文大小寫及數字");
                return result1.value = "錯誤";
            }
        })




    </script>
</body>

</html>
